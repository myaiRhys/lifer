<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="16" fill="url(#grad)"/>

  <!-- Progress ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#fff" stroke-width="2"
          stroke-dasharray="52 69" transform="rotate(-90 16 16)"
          stroke-linecap="round" opacity="0.9"/>

  <!-- Center -->
  <circle cx="16" cy="16" r="6" fill="#fff" opacity="0.3"/>
  <circle cx="16" cy="16" r="3" fill="#fff"/>

  <!-- Arrow -->
  <path d="M 16,8 L 16,18 M 16,8 L 13,11 M 16,8 L 19,11"
        stroke="#fff" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" fill="none"/>
</svg>
